<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>SLNA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/css/global1.css">
</head>
<body>

    <div class="grid-container">
    <!--header-->
    <header>
        <div class="contenedor-header">
            <img loading="lazy" alt="logo SENA" src="/img/logo_encabezado.png"/>
            <div class="titulo-header">
                <p class="slna">SLNA</p>
                <p class="descripcion_titulo">Seguimiento Local</p>
                <p class="descripcion_titulo">de Notas de Aprendices</p>
            </div>
        </div>
    </header>


    <!--contenido-->
    <div class="main">

        <div class="container">
            <div class="title">Registro de Usuarios</div>
            <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                    <span class="details">Ingrese su Nombre</span>
                    <input type="text" placeholder="Nombre" required>
                </div>
                <div class="input-box">
                    <span class="details">Ingrese su Apellidos</span>
                    <input type="text" placeholder="Apellido" required>
                </div>
                <div class="input-box">
                    <span class="details">Ingrese su Correo</span>
                    <input type="text" placeholder="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Ingrese su Telefono</span>
                    <input type="text" placeholder="telefono" required>
                </div>
                <div class="input-box">
                    <span class="details">Ingrese suContrasena</span>
                    <input type="text" placeholder="Contraseña" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirma Contrasena</span>
                    <input type="text" placeholder="Contraseña" required>
                </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Rol</span>
                    <div class="category">
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Administrador</span>
                    </label>
                    <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Coordinador</span>
                    </label>
                    <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Instructor</span>
                    </label>
                </div>
                </div>
                <div class="button">
                    <input type="submit" value="Crear Cuenta">
                </div>
                <p>Ya tengo una cuenta   <a href="/Login/index.html"><strong>Ingresar</strong> </a></p>
            </form>
            </div>
        </div>

    </div>





    <!--footer-->
    <footer>
        <div class="footer-container">
            <img loading="lazy" alt="" src="/img/redes_footer.png"/>
            <div class="url_footer">
                <a id="link1" href="www.sena.edu.co" clas target="_blank">www.sena.edu.co</a>
                <a id="link2" href="www.zajuna.sena.edu.co" target="_blank">www.zajuna.sena.edu.co</a>
                <a id="link3" href="www.senasofiaplus.edu.co" target="_blank">www.senasofiaplus.edu.co</a>
            </div>
        </div>
    </footer>

    </div>
    
</body>
</html>
